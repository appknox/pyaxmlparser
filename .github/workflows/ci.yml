name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest coverage ruff codecov
        # Install compatible flake8 version for older Python versions
        if [[ "${{ matrix.python-version }}" == "3.8" ]]; then
          pip install "flake8<6.0.0" "pyflakes<3.0.0"
        else
          pip install flake8
        fi
    
    - name: Lint with flake8
      run: |
        flake8 pyaxmlparser tests
    
    - name: Lint with Ruff
      run: |
        ruff check . --output-format=github
    
    - name: Test with pytest
      run: |
        coverage run --source=pyaxmlparser -m pytest -vx --ff
        coverage report -m
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
